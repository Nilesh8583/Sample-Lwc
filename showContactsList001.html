<template>
    <lightning-card>

        <lightning-layout-item flexibility="auto" padding="horizontal-small">
            <div class="slds-align_absolute-center"> <lightning-button-icon variant="brand" icon-name="utility:refresh"   alternative-text="preview"  title="refresh" onclick={refresComponentl}></lightning-button-icon> 
                  <lightning-button-icon  variant="brand" icon-name="utility:new"   alternative-text="create new Contact Record"   title="createNew Contact" onclick={CreateNewRecordNev}></lightning-button-icon>
            
            </div>
             
        <template if:true={contacts}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered ">
                <thead>
                    <tr>
                        <th>
                            First Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            Email Address
                        </th>
                        <th>
                            Department
                        </th>
                        <th>
                            Phone
                        </th>
                        <th>
                            Edit
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                </thead>
                 <tbody>
                     <template for:each={contacts} for:item="ContactKeyItem">
                        <tr key={ContactKeyItem.Id}>
                         <td>
                             {ContactKeyItem.FirstName}
                         </td>
                         <td>
                             {ContactKeyItem.LastName}
                         </td>
                         <td>      
                            {ContactKeyItem.Email}
                        </td>
                        <td>
                            {ContactKeyItem.Department} 
                        </td>
                        <td>
                            {ContactKeyItem.Phone}
                        </td>
                        <td>
                            <div >  
                            <lightning-button-icon  icon-name="utility:edit" data-id={ContactKeyItem.Id}  alternative-text="Edit" class="slds-m-left_xx-small" title="Edit Record" onclick={EditRecord1}></lightning-button-icon>
                             <!-- <lightning-button label="Edit Contact"   onclick={EditRecord1}></lightning-button>    -->
                            </div>
                            
                        </td>
                        <td>    
                            <div>  
                            <lightning-button-icon   icon-name="utility:delete"  onclick={DeleteContactRecord}  alternative-text="Delete" data-recordid={ContactKeyItem.Id}  class="slds-m-left_xx-small"></lightning-button-icon>
                              
                            </div>
                           
                        </td>
                     </tr> 
                     </template>
                     
                 </tbody>
                
    
            </table>
        </template>
    </lightning-layout-item>
    </lightning-card>
    
</template>
